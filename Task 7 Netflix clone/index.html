<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo1.jpg" alt="Netflix Logo" width = "150" height = "40">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#">Watch Now</a>
        </div>
    </section>

    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="1.jpg" alt="Movie 1" width = "340" height = "200">
            </div>
            <div class="movie">
                <img src="2.jpg" alt="Movie 2" width = "340" height = "200">
            </div>
            <div class="movie">
                <img src="3.jpg" alt="Movie 3" width = "340" height = "200">
            </div>
            <div class="movie">
                <img src="4.jpg" alt="Movie 4" width = "340" height = "200">
            </div>
            <!-- Add more movie items as needed -->
        </div>
    </section>

    <section class="web">
        <h3>Popular Web Series</h3>
        <div class="web-list">
            <div class="Web">
                <img src="5.jpg" alt="Web 1" width = "340" height = "200">
            </div>
            <div class="Web">
                <img src="6.jpg" alt="Web 2" width = "340" height = "200">
            </div>
            <div class="Web">
                <img src="7.jpg" alt="Web 3" width = "340" height = "200">
            </div>
            <div class="Web">
                <img src="8.png" alt="Web 4" width = "340" height = "200">
            </div>
            <!-- Add more movie items as needed -->
        </div>
    </section>

    <!-- Add more sections for TV shows, categories, etc. -->

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
